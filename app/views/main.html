<div class="hero-unit">
  <h1>DICOM Image Loader</h1>
</div>
<div>
	<div class="row-fluid">
		<form ng-file-reader>
			<input type="file" id="fileupload"/>
		</form>
	</div>
	<div class="row-fluid">
		<div class="span4 offset1">
			<table class="table">
				<thead>
					<tr>
						<th>offset</th>
						<th>tag</th>
						<th>info</th>
						<th>VR</th>
						<th>VL</th>
						<th>value</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div class="span7">
			<div class="image-container">
				<canvas raw-img-canvas id="image-canvas">

				</canvas>
				<img src="{{png_stream}}"></img>
			</div>
		</div>
	</div>
</div>
